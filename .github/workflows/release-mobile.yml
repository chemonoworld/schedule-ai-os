name: Release Mobile

# 모바일은 앱스토어 심사 과정이 있으므로 수동 트리거
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - ios
          - android
          - both

jobs:
  build-ios:
    if: ${{ inputs.platform == 'ios' || inputs.platform == 'both' }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim

      - name: Install dependencies
        run: pnpm install

      - name: Build workspace packages
        run: pnpm --filter "@schedule-ai/core" --filter "@schedule-ai/llm-client" --filter "@schedule-ai/ui" build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      # TODO: iOS 빌드 및 TestFlight 업로드 설정
      # - Apple Developer 계정 설정 필요
      # - Provisioning Profile, Certificate 설정 필요
      - name: Build iOS
        run: |
          cd schedule-ai-tauri
          pnpm tauri ios build
        env:
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          VERSION: ${{ inputs.version }}

  build-android:
    if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;25.2.9519653"

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install

      - name: Build workspace packages
        run: pnpm --filter "@schedule-ai/core" --filter "@schedule-ai/llm-client" --filter "@schedule-ai/ui" build

      # TODO: Android 빌드 및 Play Store 업로드 설정
      # - Keystore 설정 필요
      # - Play Store API 키 설정 필요
      - name: Build Android
        run: |
          cd schedule-ai-tauri
          pnpm tauri android build
        env:
          # ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          # ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          # ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          # ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          VERSION: ${{ inputs.version }}
